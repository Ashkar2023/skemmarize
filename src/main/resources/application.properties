spring.application.name=skemmarize-api


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.enabled=true
spring.sql.init.mode=always

server.port=8080

# Trust proxy headers (nginx sends X-Forwarded-* headers)
server.forward-headers-strategy=framework
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-forwarded-for

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
# spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user/
# spring.security.oauth2.client.provider.github.user-name-attribute=login

app.jwt.secret=${JWT_SECRET}
jwt.expiration.access=900000
jwt.expiration.refresh=604800000

# Throw NoHandlerFoundException for missing routes instead of trying static resources
spring.web.resources.add-mappings=false

aws.s3.bucket=skemmarize

google.api.key=${GOOGLE_API_KEY}